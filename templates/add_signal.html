<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Signal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Add Signal</h2>
                <form method="POST" action="{{ url_for('add_signal') }}">
                    <div class="form-group">
                        <label for="ticker">Ticker</label>
                        <input type="text" class="form-control" id="ticker" name="ticker" placeholder="Enter Ticker" required>
                    </div>
                    <div class="form-group">
                        <label for="metric">Metric</label>
                        <select class="form-control" id="metric" name="metric" required>
                            <option value="" disabled selected>Select a metric</option>
                            <option value="price">Price</option>
                            <option value="rsi">RSI</option>
                            <option value="eps">EPS</option>
                            <option value="shares_outstanding">Shares Outstanding</option>
                            <option value="ebitda">EBITDA</option>
                            <option value="ps_ratio">P/S Ratio</option>
                            <option value="pe_ratio">P/E Ratio</option>
                            <option value="market_cap">Market Cap</option>
                            <option value="gross_margins">Gross Margins</option>
                            <option value="operating_margins">Operating Margins</option>
                            <option value="ltm_revenue">LTM Revenue</option>
                            <option value="ltm_fcf">LTM FCF</option>
                            <option value="sentiment">Sentiment</option>
                            <option value="volume_surge_100">Volume Surge 100</option>
                            <option value="enterprise_value">Enterprise Value</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Threshold Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="threshold_type" id="threshold_value_radio" value="value" checked>
                            <label class="form-check-label" for="threshold_value_radio">
                                Threshold Value
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="threshold_type" id="threshold_percentage_radio" value="percentage">
                            <label class="form-check-label" for="threshold_percentage_radio">
                                Threshold Percentage
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="threshold_value">Threshold Value</label>
                        <input type="text" class="form-control" id="threshold_value" name="threshold_value" placeholder="Enter Threshold Value">
                    </div>
                    <div class="form-group">
                        <label for="threshold_percentage">Threshold Percentage</label>
                        <input type="text" class="form-control disabled" id="threshold_percentage" name="threshold_percentage" placeholder="Enter Threshold Percentage" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Signal</button>
                </form>
                <div class="text-center mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            $('input[name="threshold_type"]').on('change', function() {
                if ($('#threshold_value_radio').is(':checked')) {
                    $('#threshold_value').removeClass('disabled').prop('disabled', false);
                    $('#threshold_percentage').addClass('disabled').prop('disabled', true);
                } else {
                    $('#threshold_value').addClass('disabled').prop('disabled', true);
                    $('#threshold_percentage').removeClass('disabled').prop('disabled', false);
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
